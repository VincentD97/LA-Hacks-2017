<!-- Footer -->      
      <div class="container-fluid text-center">
        <h3>Some footer stuff goes here</h3>
      </div>
<!-- Modal for create buyer-->
      <button type="button" class="btn btn-info option" data-toggle="modal" data-target="#postBuyer" id="option">Options</button>    
      <div class="modal fade" id="postBuyer" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <h3>I am buyer</h3>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary save" data-dismiss="modal">Save</button>  
            <button type="button" class="btn btn-default closes">Reset</button>
            </div>      
          </div>            
        </div>
      </div>
<!-- Modal for create seller-->
      <button type="button" class="btn btn-info option" data-toggle="modal" data-target="#postBuyer" id="option">Options</button>    
      <div class="modal fade" id="postBuyer" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <h3>I am seller</h3>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary save" data-dismiss="modal">Save</button>  
            <button type="button" class="btn btn-default closes">Reset</button>
            </div>      
          </div>            
        </div>
      </div>
